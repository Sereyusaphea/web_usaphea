<div class="max-w-6xl mx-auto p-6 bg-white shadow-xl rounded-2xl mt-6 grid grid-cols-1 lg:grid-cols-3 gap-8">

  <!-- LEFT: Checkout Form -->
  <div class="lg:col-span-2 space-y-8">
    <h1 class="text-3xl font-bold border-b pb-3 text-gray-800">Checkout 🛍️</h1>

    <!-- Shipping Details -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Shipping Information</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
        <input type="email" placeholder="Email" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
        <input type="text" placeholder="Phone Number" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
        <input type="text" placeholder="Address" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
        <div class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="City" class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
          <input type="text" placeholder="ZIP Code" class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
        </div>
      </form>
    </div>

    <!-- Payment Method -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Payment Method</h2>
      <div class="space-y-3">
        <label class="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="payment" class="text-blue-500 focus:ring-blue-500" checked />
          <span>💳 Credit / Debit Card</span>
        </label>
        <label class="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="payment" class="text-blue-500 focus:ring-blue-500" />
          <span>🏦 Bank Transfer</span>
        </label>
        <label class="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
          <input type="radio" name="payment" class="text-blue-500 focus:ring-blue-500" />
          <span>💵 Cash on Delivery</span>
        </label>
      </div>
    </div>
  </div>

  <!-- RIGHT: Order Summary -->
  <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
    <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Order Summary</h2>
    <div *ngFor="let item of cartItems" class="flex items-center justify-between mb-3">
      <div class="flex items-center gap-3">
        <img [src]="item.product.image" alt="{{item.product.title}}" class="w-12 h-12 object-cover rounded" />
        <div>
          <p class="text-gray-700 font-medium">{{item.product.title}}</p>
          <p class="text-gray-500 text-sm">Qty: {{item.quantity}}</p>
        </div>
      </div>
      <p class="font-semibold">{{ (item.product.price * item.quantity) | currency }}</p>
    </div>

    <!-- Total -->
    <div class="border-t pt-4 mt-4">
      <div class="flex justify-between font-semibold text-lg">
        <span>Total:</span>
        <span>{{ getTotal() | currency }}</span>
      </div>
    </div>

    <!-- Checkout Button -->
    <button
      (click)="placeOrder()"
      class="w-full mt-6 bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg text-lg font-semibold transition-all">
      ✅ Place Order
    </button>
  </div>
</div>
